<table
  mat-table
  [dataSource]="searchHistory"
  class="mat-elevation-z8"
  *ngIf="searchHistory.length"
>
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.login }}</td>
  </ng-container>
  <ng-container matColumnDef="html_url">
    <th mat-header-cell *matHeaderCellDef>Profile Link</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ element.html_url }}" target="_blank">{{
        element.html_url
      }}</a>
    </td>
    <!-- <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
        {{element.html_url ? 'Successful' : 'UnSuccessful'}}
    </td>
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
        <button mat-button (click)="delete(element)">Cancel</button>
    </td> -->
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.html_url ? "Successful" : "UnSuccessful" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element)">Delete</button>
      <button
        mat-button
        disabled="{{ element.html_url ? false : true }}"
        (click)="show(element)"
      >
        Show Details
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div *ngIf="result.login" style="margin-top: 10px">
  Username: {{ result.login }} <br /><br />
  <img src="{{ result.avatar_url }}" height="100px" width="100px" /><br /><br />
  <a href="{{ result.html_url }}" target="_blank">GIT Profile Link</a
  ><br /><br />
  Profile Score: {{ result.score }}
</div>
